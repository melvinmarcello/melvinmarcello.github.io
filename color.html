<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/Logofix1.png" />
    <title>Color Picker</title>
    <style>
      .container {
        margin: auto;
        text-align: center;
      }
      .kotak {
        height: 30px;
        width: 30px;
        margin: 10px auto;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Color Selector</h1>
      <p>Choose your RGB color to see the result</p>

      <div class="kotak red"></div>
      <input type="range" name="red" min="0" max="255" />

      <div class="kotak green"></div>
      <input type="range" name="green" min="0" max="255" />

      <div class="kotak blue"></div>
      <input type="range" name="blue" min="0" max="255" />
    </div>

    <script src="./script/color.js"></script>
  </body>
</html>
